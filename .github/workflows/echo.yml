name: Hotfix CI

on:
  pull_request:
    branches: [production]
    types: [closed]

jobs:
  merge-to-dump:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'hotfix/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: Fetch and merge to main branch and test branch
        run: |
          git fetch --unshallow
          git checkout ${{github.head_ref}}

          git checkout main
          git pull
          git merge --no-ff ${{github.head_ref}} -m "Auto-merge hotfix to main"
          git push

          git checkout test
          git pull
          git merge --no-ff ${{github.head_ref}} -m "Auto-merge hotfix to test"
          git push
