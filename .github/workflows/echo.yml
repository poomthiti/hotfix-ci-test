name: Hotfix CI

on:
  pull_request:
    branches: [work-test]
    types: [closed]

jobs:
  merge-to-dump:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'hotfix/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: Fetch and merge to test branch
        run: |
          git fetch --unshallow
          git checkout dump
          git pull
          git merge --no-ff ${{github.head_ref}} -m "Auto-merge hotfix to main"
          git push
